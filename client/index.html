<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Créez un compte, connectez-vous, ajoutez des amis et participez à des discussions en temps réel dans des salons publics ou privés. Avec Chateo, profitez d'une expérience de messagerie fluide et interactive sur votre appareil. Totalement gratuit !"
    />
    <title>Chateo</title>
    <link rel="stylesheet" href="/src/style.css" />

    <!-- Apple Touch Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="favicon/icon-192x192.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="512x512"
      href="favicon/icon-512x512.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="favicon/icon-144x144.png"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Safari Mask Icon -->
    <link
      rel="mask-icon"
      href="favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />

    <!-- Theme Color -->
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
